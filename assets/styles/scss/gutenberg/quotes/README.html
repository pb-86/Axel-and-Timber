    <body class="vscode-light">
        <h1 id="quotes">Quotes</h1>

<h3 id="default-style">Default style</h3>
<pre><code>&lt;blockquote class=&quot;wp-block-quote is-style-default&quot;&gt;
	&lt;p&gt;&lt;/p&gt;

&lt;/blockquote&gt;
</code></pre>
<h3 id="large-style">Large style</h3>
<pre><code>&lt;blockquote class=&quot;wp-block-quote is-style-default&quot;&gt;
